<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Planner Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Planner Pro App</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="createevent.html">Create Event</a></li>
                <li><a href="guestlist.html">Guest List</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="calendar.html">Calendar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="create-event" aria-label="Create event section">
            <h2>Create New Event</h2>
            <form id="create-event-form" class="form-group" aria-label="Create event form">
                <div class="form-row">
                    <label for="event-title">Event Title:</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-row">
                    <label for="event-date">Date:</label>
                    <input type="datetime-local" id="event-date" required>
                </div>
                <div class="form-row">
                    <label for="event-category">Category:</label>
                    <select id="event-category" required>
                        <option value="meeting">Meeting</option>
                        <option value="party">Party</option>
                        <option value="conference">Conference</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="event-description">Description:</label>
                    <textarea id="event-description" rows="4"></textarea>
                </div>
                <button type="submit" aria-label="Create event">Create Event</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Planner Pro App</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/createevent.js"></script>
</body>
</html>
