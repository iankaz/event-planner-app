<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details - Event Planner App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Event Planner</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="createevent.html">Create Event</a></li>
        <li><a href="guestlist.html">Guest List</a></li>
        <li><a href="tasks.html">Tasks</a></li>
        <li><a href="expenses.html">Expenses</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="event-details">
      <h2>Event Details</h2>
      <h3>Guests</h3>
      <ul id="guest-list-ul">
        <!-- Guest list will be rendered here -->
      </ul>
      <h3>Tasks</h3>
      <ul id="task-list">
        <!-- Task list will be rendered here -->
      </ul>
      <h3>Comments and Notes</h3>
      <form id="comment-form">
        <textarea id="comment-text" rows="4" placeholder="Add your comment or note here..." required></textarea>
        <button type="submit">Add Comment</button>
      </form>
      <ul id="comment-list">
        <!-- Comments will be rendered here -->
      </ul>
      <button onclick="window.location.href='index.html'">Back to Events</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Event Planner App</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
