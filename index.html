<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planner Pro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Planner Pro App</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="createevent.html">Create Event</a></li>
        <li><a href="guestlist.html">Guest List</a></li>
        <li><a href="tasks.html">Tasks</a></li>
        <li><a href="calendar.html">Calendar</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="events" aria-label="Events section">
      <h2>Upcoming Events</h2>
      <div class="event-filters" role="search" aria-label="Event filters">
        <input type="text" id="search-events" placeholder="Search events..." aria-label="Search events">
        <label for="filter-category">Filter by category:</label>
        <select id="filter-category" aria-label="Filter events by category">
          <option value="">All Categories</option>
          <option value="meeting">Meeting</option>
          <option value="party">Party</option>
          <option value="conference">Conference</option>
        </select>
      </div>
      <ul id="event-list" role="list" aria-label="Event list"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Planner Pro App</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
